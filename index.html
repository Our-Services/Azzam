        // --- Firebase Notification Logic ---
        function showMessage(message, type = 'info') {
            const messageEl = document.getElementById('notification-message');
            messageEl.textContent = message;
            messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'border-green-500', 'bg-red-100', 'text-red-800', 'border-red-500');
            if (type === 'success') {
                messageEl.classList.add('bg-green-100', 'text-green-800', 'border-green-500');
            } else if (type === 'error') {
                messageEl.classList.add('bg-red-100', 'text-red-800', 'border-red-500');
            }
            setTimeout(() => messageEl.classList.add('hidden'), 5000);
        }

        async function requestFirebasePermission() {
            try {
                const permission = await Notification.requestPermission();

                    } else {

                    }
                } else {
                    showMessage('Unable to get permission to notify.', 'error');
                }
            } catch (err) {
                console.error('An error occurred while retrieving token. ', err);
                showMessage('Error retrieving token. See console for details.', 'error');
            }
        }

        // Handle incoming messages when the app is in the foreground
        onMessage(messaging, (payload) => {
            console.log('Message received. ', payload);
            const notificationTitle = payload.notification.title;
            const notificationOptions = {
                body: payload.notification.body,
                icon: payload.notification.icon,
            };
            new Notification(notificationTitle, notificationOptions);
        });
        
        // Make the function available globally
        window.requestFirebasePermission = requestFirebasePermission;

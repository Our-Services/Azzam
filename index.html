<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Schedule</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .color-1 { --class-color: #3b82f6; }
        .color-2 { --class-color: #22c55e; }
        .color-3 { --class-color: #eab308; }
        .color-4 { --class-color: #8b5cf6; }
        .class-card {
            border-left-width: 4px;
            border-color: var(--class-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .class-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .status-countdown {
            font-size: 2.25rem;
            font-weight: 800;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <script>
        const scheduleData = [
            {day:"Monday",subject:"Effective Writing",type:"Tutorial",code:"BLE3022",start:"08:00",end:"10:00",lecturer:"Melissa Wong Ling Lee",room:"C204",color:1},
            {day:"Monday",subject:"Fundamentals of Marketing",type:"Tutorial",code:"BBM1013",start:"11:00",end:"12:00",lecturer:"Nazliwati Mohamad",room:"C207",color:2},
            {day:"Tuesday",subject:"Business Accounting",type:"Tutorial",code:"BBA1093",start:"12:00",end:"13:00",lecturer:"Asst. Prof. Dr. Mohamad Aznillah",room:"C411",color:3},
            {day:"Tuesday",subject:"Logistics and Supply Chain Management",type:"Tutorial",code:"BBL1013",start:"17:00",end:"18:00",lecturer:"Ong Eu Chin",room:"C401",color:4},
            {day:"Tuesday",subject:"Fundamentals of Marketing",type:"Lecture",code:"BBM1013",start:"18:00",end:"20:00",lecturer:"Nazliwati Mohamad",room:"C302",color:2},
            {day:"Wednesday",subject:"Logistics and Supply Chain Management",type:"Lecture",code:"BBL1013",start:"17:00",end:"19:00",lecturer:"Ong Eu Chin",room:"C407",color:4},
            {day:"Thursday",subject:"Business Accounting",type:"Lecture",code:"BBA1093",start:"13:00",end:"15:00",lecturer:"Asst. Prof. Dr. Mohamad Aznillah",room:"GG07",color:3}
        ];
        
        const daysOrder = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

        function to12Hour(time) {
            const [hours, minutes] = time.split(':');
            const ampm = hours >= 12 ? " PM" : " AM";
            let hour = parseInt(hours, 10) % 12;
            hour = hour || 12;
            return `${hour}:${minutes}${ampm}`;
        }

        function getAbsoluteTime(day, time) {
            const now = new Date();
            const [hours, minutes] = time.split(':').map(Number);
            const targetDayIndex = daysOrder.indexOf(day);
            const currentDayIndex = now.getDay();
            
            let daysDiff = targetDayIndex - currentDayIndex;
            if (daysDiff < 0) daysDiff += 7;

            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysDiff);
            targetDate.setHours(hours, minutes, 0, 0);

            if (daysDiff === 0 && targetDate.getTime() < now.getTime()) {
                targetDate.setDate(targetDate.getDate() + 7);
            }

            return targetDate;
        }

        function updateStatusWidget(scheduleData) {
            const now = new Date();
            let currentClass = null;
            let nextClass = null;

            const todayClasses = scheduleData
                .filter(cls => cls.day === daysOrder[now.getDay()])
                .sort((a, b) => a.start.localeCompare(b.start));

            for (const cls of todayClasses) {
                const startMinutes = parseInt(cls.start.split(':')[0]) * 60 + parseInt(cls.start.split(':')[1]);
                const endMinutes = parseInt(cls.end.split(':')[0]) * 60 + parseInt(cls.end.split(':')[1]);
                const currentMinutes = now.getHours() * 60 + now.getMinutes();

                if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
                    currentClass = cls;
                    const nextIndex = todayClasses.indexOf(cls) + 1;
                    if (nextIndex < todayClasses.length) {
                        nextClass = todayClasses[nextIndex];
                    }
                    break;
                } else if (currentMinutes < startMinutes && !nextClass) {
                    nextClass = cls;
                    break;
                }
            }

            if (!currentClass && !nextClass) {
                for (let i = 1; i < 7; i++) {
                    const futureDayClasses = scheduleData
                        .filter(cls => cls.day === daysOrder[(now.getDay() + i) % 7])
                        .sort((a, b) => a.start.localeCompare(b.start));
                    
                    if (futureDayClasses.length > 0) {
                        nextClass = futureDayClasses[0];
                        break;
                    }
                }
            }

            const statusWidget = document.getElementById('schedule-status-widget');
            let html = '';

            if (currentClass) {
                const remainingTime = getAbsoluteTime(currentClass.day, currentClass.end).getTime() - now.getTime();
                const remainingHours = Math.floor(remainingTime / (1000 * 60 * 60));
                const remainingMinutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const remainingSeconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                html = `
                    <div class="bg-red-50 border-l-4 border-red-500 rounded-xl p-4 md:p-6 shadow-md">
                        <p class="text-xs text-red-600 font-semibold mb-1">CURRENT CLASS</p>
                        <h3 class="text-xl font-bold text-gray-800">${currentClass.subject} (${currentClass.type})</h3>
                        <p class="text-sm text-gray-600 mt-1">Ends at ${to12Hour(currentClass.end)} in room ${currentClass.room}</p>
                        <div class="mt-3 pt-2 border-t border-red-200">
                            <p class="text-sm font-semibold text-gray-700">Time Remaining:</p>
                            <p class="status-countdown text-red-700">
                                ${remainingHours > 0 ? remainingHours + "h " : ""}${String(remainingMinutes).padStart(2, '0')}m ${String(remainingSeconds).padStart(2, '0')}s
                            </p>
                        </div>
                    </div>`;
            } else if (nextClass) {
                const timeUntilClass = getAbsoluteTime(nextClass.day, nextClass.start).getTime() - now.getTime();
                const days = Math.floor(timeUntilClass / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeUntilClass % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeUntilClass % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeUntilClass % (1000 * 60)) / 1000);

                html = `
                    <div class="bg-green-50 border-l-4 border-green-500 rounded-xl p-4 md:p-6 shadow-md">
                        <p class="text-xs text-green-600 font-semibold mb-1">NEXT CLASS</p>
                        <h3 class="text-xl font-bold text-gray-800">${nextClass.subject} (${nextClass.type})</h3>
                        <p class="text-sm text-gray-600 mt-1">Starts on ${nextClass.day} at ${to12Hour(nextClass.start)} in room ${nextClass.room}</p>
                        <div class="mt-3 pt-2 border-t border-green-200">
                            <p class="text-sm font-semibold text-gray-700">Time Until Start:</p>
                            <p class="status-countdown text-green-700">
                                ${days > 0 ? `${days}d ${hours}h ${minutes}m` : `${hours > 0 ? hours + "h " : ""}${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`}
                            </p>
                        </div>
                    </div>`;
            } else {
                html = `
                    <div class="bg-gray-100 border-l-4 border-gray-400 rounded-xl p-4 md:p-6 shadow-md text-center">
                        <h3 class="text-xl font-bold text-gray-700">Schedule Status</h3>
                        <p class="text-sm text-gray-500 mt-2">No classes scheduled for this week</p>
                    </div>`;
            }

            statusWidget.innerHTML = html;
        }

        function renderScheduleView(scheduleData, container) {
            let html = '';
            
            daysOrder.forEach(day => {
                const dayClasses = scheduleData.filter(cls => cls.day === day);
                if (dayClasses && dayClasses.length > 0) {
                    html += `
                        <div class="mb-8">
                            <div class="flex items-center mb-4">
                                <h3 class="text-2xl font-extrabold text-gray-800">${day}</h3>
                                <div class="w-full h-px bg-gray-200 ml-4"></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">`;
                    
                    dayClasses.forEach(cls => {
                        const timeString = `${to12Hour(cls.start)} - ${to12Hour(cls.end)}`;
                        html += `
                            <div class="class-card color-${cls.color} bg-white rounded-lg p-5 shadow-sm flex flex-col">
                                <div class="flex justify-between items-start mb-2">
                                    <div>
                                        <p class="text-sm font-bold text-gray-800">${cls.code}</p>
                                        <p class="text-xs text-gray-500">${cls.type}</p>
                                    </div>
                                    <span class="text-sm font-semibold" style="color: var(--class-color);">${timeString}</span>
                                </div>
                                <h4 class="text-lg font-bold text-gray-900 mb-3 flex-grow">${cls.subject}</h4>
                                <div class="border-t border-gray-100 pt-3 space-y-2 text-sm">
                                    <div class="flex items-center text-gray-600">
                                        <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        <span>${cls.lecturer}</span>
                                    </div>
                                    <div class="flex items-center text-gray-600">
                                        <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span>${cls.room}</span>
                                    </div>
                                </div>
                            </div>`;
                    });
                    
                    html += `</div></div>`;
                }
            });

            if (html === '') {
                html = `
                    <div class="text-center text-gray-500 p-8 bg-white rounded-lg shadow-sm">
                        <p>No classes scheduled</p>
                    </div>`;
            }

            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderScheduleView(scheduleData, document.getElementById('schedule-container'));
            updateStatusWidget(scheduleData);
            setInterval(() => updateStatusWidget(scheduleData), 1000);
        });
    </script>
    
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2">Academic Schedule</h1>
            <p class="text-lg text-gray-600">Set up class reminders</p>
        </header>
        
        <div id="schedule-status-widget" class="mb-10 max-w-2xl mx-auto"></div>
        <div id="schedule-container"></div>
        
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mt-12">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-3">Notification Settings</h2>
            <div id="notification-message" class="hidden border-l-4 p-4 mb-4 rounded-md"></div>
            <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                <form action="https://formspree.io/f/mwprnleb" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Alert 1 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Alert 1 (minutes)</label>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="alert1_minutes" value="15" min="1" class="block w-full border-gray-300 rounded-md shadow-sm">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" name="alert1_enabled" value="true" checked class="sr-only">
                                    <div class="relative w-10 h-6 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out">
                                        <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ease-in-out"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <!-- Alert 2 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Alert 2 (minutes)</label>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="alert2_minutes" value="30" min="1" class="block w-full border-gray-300 rounded-md shadow-sm">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" name="alert2_enabled" value="true" class="sr-only">
                                    <div class="relative w-10 h-6 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out">
                                        <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ease-in-out"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <!-- Alert 3 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Alert 3 (minutes)</label>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="alert3_minutes" value="60" min="1" class="block w-full border-gray-300 rounded-md shadow-sm">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" name="alert3_enabled" value="true" class="sr-only">
                                    <div class="relative w-10 h-6 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out">
                                        <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ease-in-out"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" name="email" required class="block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 shadow-sm">
                        Save Settings
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

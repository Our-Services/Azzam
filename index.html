<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Schedule</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .color-1 { --class-color: #3b82f6; }
        .color-2 { --class-color: #22c55e; }
        .color-3 { --class-color: #eab308; }
        .color-4 { --class-color: #8b5cf6; }
        .class-card {
            border-left-width: 4px;
            border-color: var(--class-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .class-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .status-countdown {
            font-size: 2.25rem;
            font-weight: 800;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <script>
        const scheduleData = [
            {day:"Monday",subject:"Effective Writing",type:"Tutorial",code:"BLE3022",start:"08:00",end:"10:00",lecturer:"Melissa Wong Ling Lee",room:"C204",color:1},
            {day:"Monday",subject:"Fundamentals of Marketing",type:"Tutorial",code:"BBM1013",start:"11:00",end:"12:00",lecturer:"Nazliwati Mohamad",room:"C207",color:2},
            {day:"Tuesday",subject:"Business Accounting",type:"Tutorial",code:"BBA1093",start:"12:00",end:"13:00",lecturer:"Asst. Prof. Dr. Mohamad Aznillah",room:"C411",color:3},
            {day:"Tuesday",subject:"Logistics and Supply Chain Management",type:"Tutorial",code:"BBL1013",start:"17:00",end:"18:00",lecturer:"Ong Eu Chin",room:"C401",color:4},
            {day:"Tuesday",subject:"Fundamentals of Marketing",type:"Lecture",code:"BBM1013",start:"18:00",end:"20:00",lecturer:"Nazliwati Mohamad",room:"C302",color:2},
            {day:"Wednesday",subject:"Logistics and Supply Chain Management",type:"Lecture",code:"BBL1013",start:"17:00",end:"19:00",lecturer:"Ong Eu Chin",room:"C407",color:4},
            {day:"Thursday",subject:"Business Accounting",type:"Lecture",code:"BBA1093",start:"13:00",end:"15:00",lecturer:"Asst. Prof. Dr. Mohamad Aznillah",room:"GG07",color:3}
        ];
        
        const daysOrder = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

        // Formspree Configuration
        const FORMSPREE_ENDPOINT = 'https://formspree.io/f/mwprnleb';

        // Track sent alerts to avoid duplicates
        let sentAlerts = JSON.parse(localStorage.getItem('sentAlerts') || '{}');

        function to12Hour(time) {
            const [hours, minutes] = time.split(':');
            const ampm = hours >= 12 ? " PM" : " AM";
            let hour = parseInt(hours, 10) % 12;
            hour = hour || 12;
            return `${hour}:${minutes}${ampm}`;
        }

        function getAbsoluteTime(day, time) {
            const now = new Date();
            const [hours, minutes] = time.split(':').map(Number);
            const targetDayIndex = daysOrder.indexOf(day);
            const currentDayIndex = now.getDay();
            
            let daysDiff = targetDayIndex - currentDayIndex;
            if (daysDiff < 0) daysDiff += 7;

            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysDiff);
            targetDate.setHours(hours, minutes, 0, 0);

            if (daysDiff === 0 && targetDate.getTime() < now.getTime()) {
                targetDate.setDate(targetDate.getDate() + 7);
            }

            return targetDate;
        }

        function updateStatusWidget(scheduleData) {
            const now = new Date();
            let currentClass = null;
            let nextClass = null;

            const todayClasses = scheduleData
                .filter(cls => cls.day === daysOrder[now.getDay()])
                .sort((a, b) => a.start.localeCompare(b.start));

            for (const cls of todayClasses) {
                const startMinutes = parseInt(cls.start.split(':')[0]) * 60 + parseInt(cls.start.split(':')[1]);
                const endMinutes = parseInt(cls.end.split(':')[0]) * 60 + parseInt(cls.end.split(':')[1]);
                const currentMinutes = now.getHours() * 60 + now.getMinutes();

                if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
                    currentClass = cls;
                    const nextIndex = todayClasses.indexOf(cls) + 1;
                    if (nextIndex < todayClasses.length) {
                        nextClass = todayClasses[nextIndex];
                    }
                    break;
                } else if (currentMinutes < startMinutes && !nextClass) {
                    nextClass = cls;
                    break;
                }
            }

            if (!currentClass && !nextClass) {
                for (let i = 1; i < 7; i++) {
                    const futureDayClasses = scheduleData
                        .filter(cls => cls.day === daysOrder[(now.getDay() + i) % 7])
                        .sort((a, b) => a.start.localeCompare(b.start));
                    
                    if (futureDayClasses.length > 0) {
                        nextClass = futureDayClasses[0];
                        break;
                    }
                }
            }

            const statusWidget = document.getElementById('schedule-status-widget');
            let html = '';

            if (currentClass) {
                const remainingTime = getAbsoluteTime(currentClass.day, currentClass.end).getTime() - now.getTime();
                const remainingHours = Math.floor(remainingTime / (1000 * 60 * 60));
                const remainingMinutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const remainingSeconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                html = `
                    <div class="bg-red-50 border-l-4 border-red-500 rounded-xl p-4 md:p-6 shadow-md">
                        <p class="text-xs text-red-600 font-semibold mb-1">CURRENT CLASS</p>
                        <h3 class="text-xl font-bold text-gray-800">${currentClass.subject} (${currentClass.type})</h3>
                        <p class="text-sm text-gray-600 mt-1">Ends at ${to12Hour(currentClass.end)} in room ${currentClass.room}</p>
                        <div class="mt-3 pt-2 border-t border-red-200">
                            <p class="text-sm font-semibold text-gray-700">Time Remaining:</p>
                            <p class="status-countdown text-red-700">
                                ${remainingHours > 0 ? remainingHours + "h " : ""}${String(remainingMinutes).padStart(2, '0')}m ${String(remainingSeconds).padStart(2, '0')}s
                            </p>
                        </div>
                    </div>`;
            } else if (nextClass) {
                const timeUntilClass = getAbsoluteTime(nextClass.day, nextClass.start).getTime() - now.getTime();
                const days = Math.floor(timeUntilClass / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeUntilClass % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeUntilClass % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeUntilClass % (1000 * 60)) / 1000);

                html = `
                    <div class="bg-green-50 border-l-4 border-green-500 rounded-xl p-4 md:p-6 shadow-md">
                        <p class="text-xs text-green-600 font-semibold mb-1">NEXT CLASS</p>
                        <h3 class="text-xl font-bold text-gray-800">${nextClass.subject} (${nextClass.type})</h3>
                        <p class="text-sm text-gray-600 mt-1">Starts on ${nextClass.day} at ${to12Hour(nextClass.start)} in room ${nextClass.room}</p>
                        <div class="mt-3 pt-2 border-t border-green-200">
                            <p class="text-sm font-semibold text-gray-700">Time Until Start:</p>
                            <p class="status-countdown text-green-700">
                                ${days > 0 ? `${days}d ${hours}h ${minutes}m` : `${hours > 0 ? hours + "h " : ""}${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`}
                            </p>
                        </div>
                    </div>`;
            } else {
                html = `
                    <div class="bg-gray-100 border-l-4 border-gray-400 rounded-xl p-4 md:p-6 shadow-md text-center">
                        <h3 class="text-xl font-bold text-gray-700">Schedule Status</h3>
                        <p class="text-sm text-gray-500 mt-2">No classes scheduled for this week</p>
                    </div>`;
            }

            statusWidget.innerHTML = html;
        }

        function renderScheduleView(scheduleData, container) {
            let html = '';
            
            daysOrder.forEach(day => {
                const dayClasses = scheduleData.filter(cls => cls.day === day);
                if (dayClasses && dayClasses.length > 0) {
                    html += `
                        <div class="mb-8">
                            <div class="flex items-center mb-4">
                                <h3 class="text-2xl font-extrabold text-gray-800">${day}</h3>
                                <div class="w-full h-px bg-gray-200 ml-4"></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">`;
                    
                    dayClasses.forEach(cls => {
                        const timeString = `${to12Hour(cls.start)} - ${to12Hour(cls.end)}`;
                        html += `
                            <div class="class-card color-${cls.color} bg-white rounded-lg p-5 shadow-sm flex flex-col">
                                <div class="flex justify-between items-start mb-2">
                                    <div>
                                        <p class="text-sm font-bold text-gray-800">${cls.code}</p>
                                        <p class="text-xs text-gray-500">${cls.type}</p>
                                    </div>
                                    <span class="text-sm font-semibold" style="color: var(--class-color);">${timeString}</span>
                                </div>
                                <h4 class="text-lg font-bold text-gray-900 mb-3 flex-grow">${cls.subject}</h4>
                                <div class="border-t border-gray-100 pt-3 space-y-2 text-sm">
                                    <div class="flex items-center text-gray-600">
                                        <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        <span>${cls.lecturer}</span>
                                    </div>
                                    <div class="flex items-center text-gray-600">
                                        <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span>${cls.room}</span>
                                    </div>
                                </div>
                            </div>`;
                    });
                    
                    html += `</div></div>`;
                }
            });

            if (html === '') {
                html = `
                    <div class="text-center text-gray-500 p-8 bg-white rounded-lg shadow-sm">
                        <p>No classes scheduled</p>
                    </div>`;
            }

            container.innerHTML = html;
        }

        function saveSettings() {
            const settings = {
                alerts: Array.from(document.querySelectorAll('[data-alert-group]')).map(group => ({
                    minutes: parseInt(group.querySelector('input[type="number"]')?.value) || 0,
                    enabled: group.querySelector('input[type="checkbox"]')?.checked || false
                })).filter(alert => alert.minutes > 0)
            };
            localStorage.setItem('notificationSettings', JSON.stringify(settings));
            
            const messageEl = document.getElementById('notification-message');
            if (messageEl) {
                messageEl.textContent = 'تم حفظ الإعدادات بنجاح! سيتم إرسال التنبيهات تلقائياً على التلجرام قبل كل حصة بالمدة المحددة.';
                messageEl.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
                messageEl.classList.add('bg-green-100', 'text-green-800', 'border-green-500');
                setTimeout(() => messageEl.classList.add('hidden'), 5000);
            }
        }

        function testAlert() {
            const messageEl = document.getElementById('notification-message');
            
            // Schedule test alert for 1 minute from now
            const testTime = new Date().getTime() + 60000; // 1 minute from now
            localStorage.setItem('testAlertTime', testTime.toString());
            
            if (messageEl) {
                messageEl.textContent = '⏳ سيتم إرسال تنبيه تجريبي بعد دقيقة واحدة... (حتى لو أغلقت الصفحة)';
                messageEl.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
                messageEl.classList.add('bg-yellow-100', 'text-yellow-800', 'border-yellow-500');
                setTimeout(() => messageEl.classList.add('hidden'), 5000);
            }

            console.log('Test alert scheduled for:', new Date(testTime).toLocaleTimeString('ar-SA'));
        }

        function clearSentAlerts() {
            sentAlerts = {};
            localStorage.setItem('sentAlerts', JSON.stringify(sentAlerts));
            
            const messageEl = document.getElementById('notification-message');
            if (messageEl) {
                messageEl.textContent = '🗑️ تم مسح سجل التنبيهات المرسلة. يمكنك الآن إعادة اختبار التنبيهات.';
                messageEl.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-yellow-100', 'text-yellow-800', 'bg-blue-100', 'text-blue-800');
                messageEl.classList.add('bg-green-100', 'text-green-800', 'border-green-500');
                setTimeout(() => messageEl.classList.add('hidden'), 5000);
            }
            
            console.log('Sent alerts cleared');
        }

        function checkTestAlert() {
            const testTime = localStorage.getItem('testAlertTime');
            if (!testTime) return;

            const now = new Date().getTime();
            const scheduledTime = parseInt(testTime);
            const timeDiff = scheduledTime - now;

            console.log('Checking test alert...', {
                scheduledTime: new Date(scheduledTime).toLocaleTimeString('ar-SA'),
                currentTime: new Date(now).toLocaleTimeString('ar-SA'),
                timeDiff: Math.round(timeDiff / 1000) + ' seconds'
            });

            // If time has passed, send the test alert
            if (timeDiff <= 0 && timeDiff > -60000) { // Within 1 minute after scheduled time
                console.log('🔔 Sending scheduled test alert!');
                const testClass = scheduleData[0];
                sendTelegramAlert(testClass, 1);
                localStorage.removeItem('testAlertTime'); // Remove after sending
            } else if (timeDiff < -60000) {
                // If more than 1 minute has passed, remove it
                console.log('Test alert expired, removing...');
                localStorage.removeItem('testAlertTime');
            }
        }

        function updateToggleStyle(checkbox) {
            if (!checkbox) return;
            const toggle = checkbox.parentElement?.querySelector('.toggle-bg');
            const dot = checkbox.parentElement?.querySelector('.toggle-dot');
            if (!toggle || !dot) return;
            
            if (checkbox.checked) {
                toggle.classList.add('bg-indigo-600');
                toggle.classList.remove('bg-gray-200');
                dot.style.transform = 'translateX(-100%)';
            } else {
                toggle.classList.remove('bg-indigo-600');
                toggle.classList.add('bg-gray-200');
                dot.style.transform = 'translateX(0)';
            }
        }

        async function sendTelegramAlert(cls, minutesBefore) {
            // Create unique key for this alert
            const alertKey = `${cls.day}_${cls.start}_${cls.code}_${minutesBefore}`;
            const today = new Date().toDateString();
            
            // Check if already sent today
            if (sentAlerts[alertKey] === today) {
                console.log('Alert already sent today:', alertKey);
                return; // Already sent
            }

            // Prepare the message
            const subject = `${cls.subject} - تنبيه حصة`;
            const message = `ستبدأ الحصة بعد ${minutesBefore} دقيقة

📚 المادة: ${cls.subject}
📝 النوع: ${cls.type}
🔢 الرمز: ${cls.code}
🏫 القاعة: ${cls.room}
👨‍🏫 المحاضر: ${cls.lecturer}
⏰ الوقت: ${to12Hour(cls.start)} - ${to12Hour(cls.end)}
📅 اليوم: ${cls.day}`;

            // Create form data
            const formData = new FormData();
            formData.append('subject', subject);
            formData.append('message', message);
            formData.append('_subject', subject);

            try {
                console.log('Sending alert to Formspree...', {subject, minutesBefore});
                
                const response = await fetch(FORMSPREE_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('Alert sent successfully to Telegram!');
                    // Mark as sent
                    sentAlerts[alertKey] = today;
                    localStorage.setItem('sentAlerts', JSON.stringify(sentAlerts));
                    
                    // Show success message
                    const messageEl = document.getElementById('notification-message');
                    if (messageEl) {
                        messageEl.textContent = `✅ تم إرسال تنبيه على التلجرام لـ ${cls.subject} (${minutesBefore} دقيقة)`;
                        messageEl.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
                        messageEl.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-500');
                        setTimeout(() => messageEl.classList.add('hidden'), 5000);
                    }
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                console.error('Failed to send alert:', error);
                const messageEl = document.getElementById('notification-message');
                if (messageEl) {
                    messageEl.textContent = `❌ فشل إرسال التنبيه. تحقق من اتصال الإنترنت.`;
                    messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
                    messageEl.classList.add('bg-red-100', 'text-red-800', 'border-red-500');
                    setTimeout(() => messageEl.classList.add('hidden'), 5000);
                }
            }
        }

        function checkAlerts() {
            const now = new Date();
            const settings = JSON.parse(localStorage.getItem('notificationSettings'));
            
            console.log('Checking alerts...', {
                currentTime: now.toLocaleTimeString('ar-SA'),
                hasSettings: !!settings,
                alerts: settings?.alerts
            });
            
            if (!settings || !settings.alerts || settings.alerts.length === 0) {
                console.log('No alerts configured');
                return;
            }

            // Clean old sent alerts (older than today)
            const today = new Date().toDateString();
            Object.keys(sentAlerts).forEach(key => {
                if (sentAlerts[key] !== today) {
                    delete sentAlerts[key];
                }
            });
            localStorage.setItem('sentAlerts', JSON.stringify(sentAlerts));

            const currentDay = daysOrder[now.getDay()];
            const todayClasses = scheduleData.filter(cls => cls.day === currentDay);
            
            console.log('Today is:', currentDay, 'Classes today:', todayClasses.length);
            
            todayClasses.forEach(cls => {
                const [hours, minutes] = cls.start.split(':').map(Number);
                const classTime = new Date(now);
                classTime.setHours(hours, minutes, 0, 0);
                
                settings.alerts.forEach(alert => {
                    if (!alert.enabled) {
                        console.log('Alert disabled:', alert.minutes);
                        return;
                    }
                    
                    const alertTime = new Date(classTime.getTime() - alert.minutes * 60000);
                    const timeDiff = alertTime.getTime() - now.getTime();
                    
                    console.log('Checking alert:', {
                        class: cls.subject,
                        classTime: classTime.toLocaleTimeString('ar-SA'),
                        alertMinutes: alert.minutes,
                        alertTime: alertTime.toLocaleTimeString('ar-SA'),
                        timeDiff: Math.round(timeDiff / 1000) + ' seconds',
                        shouldTrigger: timeDiff <= 0 && timeDiff > -120000
                    });
                    
                    // إرسال تنبيه على التلجرام إذا كان الوقت مناسباً (خلال دقيقتين من وقت التنبيه)
                    // نستخدم timeDiff <= 0 (الوقت حان أو فات) و timeDiff > -120000 (لم يمر أكثر من دقيقتين)
                    if (timeDiff <= 0 && timeDiff > -120000) {
                        console.log('🔔 Alert triggered!', {cls: cls.subject, minutesBefore: alert.minutes});
                        sendTelegramAlert(cls, alert.minutes);
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderScheduleView(scheduleData, document.getElementById('schedule-container'));
            updateStatusWidget(scheduleData);
            setInterval(() => updateStatusWidget(scheduleData), 1000);

            // تحميل الإعدادات المحفوظة
            const savedSettings = JSON.parse(localStorage.getItem('notificationSettings'));
            if (savedSettings && savedSettings.alerts) {
                savedSettings.alerts.forEach((alert, index) => {
                    const group = document.querySelectorAll('[data-alert-group]')[index];
                    if (group) {
                        const numberInput = group.querySelector('input[type="number"]');
                        const checkbox = group.querySelector('input[type="checkbox"]');
                        if (numberInput && checkbox) {
                            numberInput.value = alert.minutes;
                            checkbox.checked = alert.enabled;
                            updateToggleStyle(checkbox);
                        }
                    }
                });
            }

            // إضافة مستمعي الأحداث لحفظ التغييرات
            document.querySelectorAll('[data-alert-group]').forEach(group => {
                const numberInput = group.querySelector('input[type="number"]');
                const checkbox = group.querySelector('input[type="checkbox"]');
                
                if (numberInput && checkbox) {
                    numberInput.addEventListener('change', saveSettings);
                    checkbox.addEventListener('change', () => {
                        updateToggleStyle(checkbox);
                        saveSettings();
                    });
                }
            });

            // تشغيل فحص التنبيهات كل 30 ثانية (لضمان عدم تفويت أي تنبيه)
            setInterval(() => {
                checkAlerts();
                checkTestAlert();
            }, 30000); // 30 seconds
            
            // فحص فوري عند التحميل
            checkAlerts();
            checkTestAlert();
            
            // Show message if test alert is scheduled
            const testTime = localStorage.getItem('testAlertTime');
            if (testTime) {
                const scheduledTime = parseInt(testTime);
                const now = new Date().getTime();
                const remainingSeconds = Math.round((scheduledTime - now) / 1000);
                
                if (remainingSeconds > 0) {
                    const messageEl = document.getElementById('notification-message');
                    if (messageEl) {
                        messageEl.textContent = `⏰ تنبيه اختبار مجدول سيُرسل بعد ${remainingSeconds} ثانية`;
                        messageEl.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
                        messageEl.classList.add('bg-yellow-100', 'text-yellow-800', 'border-yellow-500');
                        setTimeout(() => messageEl.classList.add('hidden'), 5000);
                    }
                }
            }
        });
    </script>
    
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2">Academic Schedule</h1>
            <p class="text-lg text-gray-600">Set up class reminders</p>
        </header>
        
        <div id="schedule-status-widget" class="mb-10 max-w-2xl mx-auto"></div>
        <div id="schedule-container"></div>
        
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mt-12">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-3">إعدادات التنبيهات</h2>
            <div id="notification-message" class="hidden border-l-4 p-4 mb-4 rounded-md"></div>
            <p class="text-sm text-gray-600 mb-4">سيتم إرسال التنبيهات تلقائياً على التلجرام قبل كل حصة بالمدة المحددة</p>
            <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Alert 1 -->
                        <div data-alert-group>
                            <label class="block text-sm font-medium text-gray-700 mb-2">التنبيه الأول (بالدقائق)</label>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="alert1_minutes" value="15" min="1" class="block w-full border-gray-300 rounded-md shadow-sm">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" name="alert1_enabled" value="true" checked class="sr-only">
                                    <div class="relative w-10 h-6 bg-indigo-600 rounded-full transition-colors duration-200 ease-in-out toggle-bg">
                                        <div class="absolute right-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ease-in-out toggle-dot" style="transform: translateX(-100%)"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <!-- Alert 2 -->
                        <div data-alert-group>
                            <label class="block text-sm font-medium text-gray-700 mb-2">التنبيه الثاني (بالدقائق)</label>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="alert2_minutes" value="30" min="1" class="block w-full border-gray-300 rounded-md shadow-sm">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" name="alert2_enabled" value="true" class="sr-only">
                                    <div class="relative w-10 h-6 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out toggle-bg">
                                        <div class="absolute right-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ease-in-out toggle-dot"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <!-- Alert 3 -->
                        <div data-alert-group>
                            <label class="block text-sm font-medium text-gray-700 mb-2">التنبيه الثالث (بالدقائق)</label>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="alert3_minutes" value="60" min="1" class="block w-full border-gray-300 rounded-md shadow-sm">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" name="alert3_enabled" value="true" class="sr-only">
                                    <div class="relative w-10 h-6 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out toggle-bg">
                                        <div class="absolute right-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ease-in-out toggle-dot"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex gap-3 flex-wrap">
                        <button type="button" onclick="saveSettings()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 shadow-sm">
                            حفظ الإعدادات
                        </button>
                        <button type="button" onclick="testAlert()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 shadow-sm">
                            اختبار التنبيه
                        </button>
                        <button type="button" onclick="clearSentAlerts()" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 shadow-sm text-sm">
                            مسح سجل التنبيهات
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
